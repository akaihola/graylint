---
name: test-future

# This workflow detects breakage against upcoming releases of dependencies
# even in the absence of activity in Graylint's own repository.

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: "05 20 * * 6"

jobs:
  test-future:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/setup.cfg
            **/pyproject.toml
      - name: Install dependencies
        run: |
          uv venv
          uv pip install \
            --upgrade \
            --requirements=constraints-future.txt \
            -e '.[color,test]' packaging pyproject-parser
      - name: Test with pytest
        run: |
          pytest
      - name: Note a possible dependency incompatibility and required actions
        if: failure()
        run: uvx
          --from
          git+https://github.com/akaihola/darkgray-dev-tools@suggest-constraint
          darkgray_suggest_constraint darkgraylib toml
